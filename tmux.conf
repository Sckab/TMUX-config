# Enable true color support
set-option -ga terminal-overrides ',*:Tc'

set -g pane-border-style "fg=#2a2a2a"
set -g pane-active-border-style "fg=#76946a"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'Nybkox/tmux-kanagawa'
set -g @kanagawa-theme 'dragon'

# Enable focus events
set -g focus-events on

# Enable mouse support
set -g mouse on

# Enable vi mode keys
set -g mode-keys vi

# Fix key bindings
set -g xterm-keys on
set -s escape-time 0

# Status line position and refresh
set -g status-position bottom
set -g status-interval 5
set -g status-justify left

set -g monitor-activity on

# Status line colors
set -g status-style 'bg=#181616,fg=#181616'

# Current window colors (active)
set -g window-status-current-format '#[fg=#76946a,bg=#181616]#[fg=#181616,bg=#76946a,bold]#I:#W#[fg=#76946a,bg=#181616]'

# Window activity style
set -g window-status-style 'bg=#98978d,fg=#181616,bold'
set -g window-status-format '#[bg=#181616,fg=#2a2a2a]#[bg=#2a2a2a,fg=#76946a,bold]#I:#W#[bg=#181616,fg=#2a2a2a]'

# Left status: session info with icons
set -g status-left-length 40
set -g status-left ''

# Right status: system info with icons
set -g status-right-length 100
set -g status-right '#[fg=#76946a,bg=#181616]#[fg=#181616,bg=#76946a,bold]󰥔 %H:%M#[fg=#76946a,bg=#181616] #[fg=#76946a,bg=#181616]#[fg=#181616,bg=#76946a,bold]#H#[fg=#76946a,bg=#181616]'

# Clock mode colors
set -g clock-mode-colour '#7e9cd8'
set -g clock-mode-style 24

# Enable window notifications
set -g monitor-activity on
set -g visual-activity off

# Window numbering
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# Auto rename windows
set -g automatic-rename on
set -g automatic-rename-format '#{b:pane_current_path}'
bind-key C-x send-prefix

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %
bind r source-file ~/.config/tmux/tmux.conf
bind h select-pane -L
bind l select-pane -R
bind k select-pane -U
bind j select-pane -D
bind H previous-window
bind L next-window

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
